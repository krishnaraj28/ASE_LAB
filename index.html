<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <style>
        body {
            background: linear-gradient(to right, #8e8eea, #0f0b97);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            background: rgba(99, 64, 87, 0.05);
            padding: 25px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 3em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(128, 158, 10, 0.1);
            transition: all 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            color: #aadfff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello, GitHub!</h1>
</body>
</html>
